name: CI

on:
  pull_request:
    # PR マージ時に動作させる
    # NOTE: より厳しくしたい場合には、リポジトリ設定で
    #       [Require status checks to pass before merging] を有効にする
    branches: [main]
  push:
    # main への 直Push 時にも動作させる
    # NOTE: ただし Push されてから実行されるので、CIが壊れる可能性に注意
    branches: [main]

permissions:
  contents: read

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run

      - name: Build
        run: npm run build
